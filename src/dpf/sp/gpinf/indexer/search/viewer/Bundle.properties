OpenIDE-Module-Display-Category=External Viewers
OpenIDE-Module-Long-Description=\
    MultiContentViewer 1.0\n\nData content viewer module for Autopsy 3.1. \
    Enable the preview of multiple file types: html, pdf, eml, tif, emf, wmf, vsd, psd, cdr, dxf, rtf, doc, docx, xls, xlsx, ppt, pptx, odt, ods, odp, ps, dbf, csv, svg.\n\n\
    The module render files based on file signatures, if calculated by File Type Identification module. \
    Also enable navigating through keyword search hits into the rendered preview.\n\n\
    It is strongly recomended to disable Internet connection before using this module, because it may access external server resources while rendering html files.
OpenIDE-Module-Name=MultiContentViewer
OpenIDE-Module-Short-Description=Content viewer for multiple file types
